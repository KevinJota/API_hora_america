<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>America time</title>
</head>
<body>
    <main>
        <Header>
            <img id="img_situacao" src="img/emoji.gif">
        </Header>
        
        <div id="form">
            <h1>Seja bem-vindo ao AMERICA TIME!</h1>
            <h3>Busque por cidades das Americas e seu horário atual a qualquer momento!</h3>
            <p id="proximo">lembre-se: Não coloque espaços, use "_". E respeite as maiuscúlas!!</p>
            <p id="abaixo">Exemplo: "Sao_Paulo", "Los_Angeles"</p>
            <input type="text" placeholder="Digite aqui o Nome da cidade" id="cidade">
            <button onclick="buscarHorario()" id="Buscar"> <strong>Buscar</strong> </button>
        </div>

       

        <div id="resultado">
            <h3>Horário atual da cidade de: </h3>
            <div id="pegar"></div>
        </div>
        
    </main>
    
    <script src="JS/script.js"></script>
